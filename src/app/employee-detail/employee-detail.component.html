<div *ngIf="employee$|async as employee" class="card-content">
  <div class="card">
    <div class="card-header">
      <h5> Employee Detail</h5>
    </div>
    <div class="mb-3 d-block d-sm-none "><img [src]="employee?.image?.large" alt="" class="card-img-top">
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3 d-none d-sm-block "><img [src]="employee?.image?.large" alt="" class="card-img-top"></div>
        <div class="col-sm-auto">
          <div class="ms-sm-3">
            <p><span class="fw-bold">Name:</span> {{employee?.name}}</p>
            <p><span class="fw-bold">Email:</span> {{employee?.email}}</p>
            <p><span class="fw-bold">Phone:</span> {{employee?.phone}}</p>
            <p><span class="fw-bold">Age:</span> {{employee?.age}}</p>
            <p><span class="fw-bold">Gender:</span> {{employee?.gender}}</p>
            <p><span class="fw-bold">Job Title: </span>{{employee?.jobTitle}}</p>
            <p><span class="fw-bold">Department: </span>{{employee?.department}}</p>
          </div>
          <div class="ms-sm-3 pt-2">
            <button class="btn btn-outline-secondary" (click)="goBack()">Back</button>
            <button type="button" class="btn btn-outline-warning ms-3" data-bs-toggle="modal"
              data-bs-target="#warningModal">
              Delete
            </button>
            <a [routerLink]="['/edit', employee.id]" class="btn btn-primary ms-3">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="warningModalLabel">Delete Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete employee?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEmployee()">Yes</button>
      </div>
    </div>
  </div>
</div>
